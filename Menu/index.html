<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Bicicletas Públicas - Dashboard</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="user-info">
                <div class="user-avatar"></div>
                <h3>João da Silva</h3>
                <p>joao.silva@email.com</p>
            </div>
            <nav>
                <div class="nav-item">Início</div>
                <div class="nav-item">Meus Aluguéis</div>
                <div class="nav-item">Configurações</div>
                <div class="nav-item">Sair</div>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <h1>App Bicicletas Públicas</h1>
                <p class="balance">Saldo Disponível: R$ 30,00</p>
            </header>
            <section class="stations">

                    <div class="station-icon"></div>

                    <div class="station-icon"></div>
                    <p>Estação B - 5 bicicletas disponíveis</p>
                </div>
                <div class="station-item">
                    <div class="station-icon"></div>
                    <p>Estação C - 2 bicicletas disponíveis</p>
                </div>
            </section>
            <section class="map">
                <!-- Placeholder for map -->
            </section>
            <button class="rent-button">Locar Bicicleta</button>

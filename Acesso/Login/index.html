<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pedala+</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="header">
                <img src="fundao.png" alt="" id="icone">
                    <circle cx="5.5" cy="17.5" r="3.5"/>
                    <circle cx="18.5" cy="17.5" r="3.5"/>
                    <path d="M15 6a1 1 0 100-2 1 1 0 000 2zm-3 11.5V14l-3-3 4-3 2 3h2"/>
                </svg>
                <h1>Login - Pedala+</h1>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="E-Mail" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="senha" name="Senha" placeholder="••••••••" required>
                </div>
                <button type="submit" onclick="entrar()">Entrar</button>
            </form>
            <a href="../Cadastro/index.html" class="forgot-password">Não possui conta?</a>
            <a href="#" class="forgot-password">Esqueceu sua senha?</a>
        </div>
    </div>
</body>
</html>

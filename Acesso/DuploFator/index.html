<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplo fator - Pedala+</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="DuploForm">
            <div class="header">
                <img src="fundao.png" alt="" id="icone">
                <h1>Esqueceu a senha?</h1>
            </div>
            <form id="duploForm">
                <div class="form-group">
                    <label for="number">Código enviado para o numero (**)****-**22</label>
                    <input type="number" id="Telefone" name="Telefone" placeholder="código de seis digitos" required>
                </div>
                <button type="submit" onclick="entrar()">Validar código</button>
            </form>
            <a href="#" class="forgot-password">enviar novamente</a>
        </div>
    </div>
</body>
</html>

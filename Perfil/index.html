<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - App Bicicletas Públicas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Perfil - App Bicicletas Públicas</h1>
        </header>
        <main class="content">
            <div class="profile-card">
                <h2>Informações do Usuário</h2>
                <div class="user-info">
                    <div class="info-item">
                        <div class="info-label">Nome:</div>
                        <div class="info-value">João da Silva</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">E-mail:</div>
                        <div class="info-value">joao.silva@email.com</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Telefone:</div>
                        <div class="info-value">(11) 98765-4321</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Plano:</div>
                        <div class="info-value">Mensal</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Saldo:</div>
                        <div class="info-value">R$ 30,00</div>
                    </div>
                </div>
                <div class="button-group">
                    <button class="button button-primary">Editar Perfil</button>
                    <button class="button button-danger">Sair</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
